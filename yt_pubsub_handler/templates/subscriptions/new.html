{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register your Subreddit{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Channel ID</label>
    <input name="channel_id" id="channel_id" required>
    <label for="subreddit">Subreddit</label>
    <input type="subreddit" name="password" id="subreddit" required>
    <input type="submit" value="Register">
  </form>
{% endblock %}
